<style>

body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#2b0040,#3b0066,#2b0040);
  color:white;
  display:flex;
  flex-direction:column;
}

/* ================= HEADER ================= */

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 20px;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
}

.college{
  display:flex;
  align-items:center;
  gap:10px;
}

.college img{
  width:45px;
}

.college h4{
  font-size:14px;
  line-height:1.3;
  margin:0;
}

/* Chairman */

.chairman{
  text-align:center;
}

.chairman img{
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid cyan;
}

.chairman p{
  font-size:11px;
  margin:3px 0 0;
}

/* ================= MAIN ================= */

.main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.box{
  background:rgba(0,0,0,0.6);
  padding:35px 25px;
  border-radius:20px;
  box-shadow:0 0 30px cyan;
  max-width:350px;
  width:100%;
}

.box h1{
  font-family:'Orbitron',sans-serif;
  margin-bottom:25px;
  text-shadow:0 0 15px cyan;
}

/* Buttons */

.btn{
  display:block;
  margin:15px auto;
  padding:12px 30px;
  font-size:17px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(45deg,#00f5ff,#7f00ff);
  color:white;
  box-shadow:0 0 15px cyan;
  transition:0.3s;
  text-decoration:none;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px cyan;
}

/* ================= MOBILE ================= */

@media(max-width:600px){

  .college h4{
    font-size:12px;
  }

  .college img{
    width:38px;
  }

  .chairman img{
    width:45px;
    height:45px;
  }

  .box{
    padding:30px 20px;
  }

  .box h1{
    font-size:24px;
  }

  .btn{
    font-size:16px;
  }

}

</style>
